<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Vehículo</title>
</head>
<body>
    <h2>Registrar Nuevo Vehículo</h2>
    <form action="crear_vehiculo.php" method="post">
        <label for="id_vehiculo_placa">ID del Vehículo (Placa):</label>
        <input type="text" id="id_vehiculo_placa" name="id_vehiculo_placa" required><br>

        <label for="id_usuario">ID del Usuario:</label>
        <input type="text" id="id_usuario" name="id_usuario" required><br>

        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="vin" required><br>

        <label for="no_motor">Número de Motor:</label>
        <input type="text" id="no_motor" name="no_motor" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="number" id="modelo" name="modelo" required><br>

        <label for="fecha_matricula">Fecha de Matrícula:</label>
        <input type="date" id="fecha_matricula" name="fecha_matricula" required><br>

        <label for="fecha_rev_RTM">Fecha de Rev. Técnico-Mecánica:</label>
        <input type="date" id="fecha_rev_RTM" name="fecha_rev_RTM" required><br>

        <label for="soat">SOAT:</label>
        <input type="text" id="soat" name="soat" required><br>

        <input type="submit" value="Registrar Vehículo">
    </form>
</body>
</html>
